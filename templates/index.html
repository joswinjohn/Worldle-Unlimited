<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<style>
    .center {
        margin: auto;
        width: 50%;
        padding: 10px;
    }
    .inputs {
        width: 40vw; margin-bottom: 10px;
    }
</style>

{% block content %}
    <div class="text-center center">
        <div>
            {% if selected_country %}
                <h1 class="display-4">Worldle Unlimited</h1>
                <img style="height: 200px; width: 200px;" src="\static\countries\{{selected_country['code'].lower()}}\vector.svg" alt="Country">
            {% endif %}
        </div>
        <div>
            <form id="guess_form">
                <input id="input_1" style="margin-top: 1vh;" type="text" class="inputs form-control center">
                <input id="input_2" type="text" readonly="" class="inputs form-control center">
                <input id="input_3" type="text" readonly="" class="inputs form-control center">
                <input id="input_4" type="text" readonly="" class="inputs form-control center">
                <input id="input_5" type="text" readonly="" class="inputs form-control center">
                <input id="submit_btn" type="submit" value="Guess" class="inputs form-control center">
            </form>
        </div>
    </div>
{% endblock %}

<script src="\static\js\jquery.min.js"></script>
<script src="\static\js\submit.js"></script>
